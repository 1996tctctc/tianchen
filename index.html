    /* 手機版調整 */

        line-height: 1.7;
        text-align: left;
      }

      .line-container {
        bottom: 10px;
        top: auto;
        right: 10px;
        transform: none;
        width: 60px;
        height: 60px;
        padding: 0;
      }
      .line-icon {
        width: 60px;
        height: 60px;
      }
      .line-container .line-id-text {
        display: none;
      }
      .line-id-mobile {

      }

      .footer-images {

    @media screen and (min-width: 1024px) {
